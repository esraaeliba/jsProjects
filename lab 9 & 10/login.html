<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <form class="container" action="get">
        <input class="username" type="text" placeholder="username" required>
        <input class="password" type="password" placeholder="password" required>
        <button class="login-btn" type="submit" style="color: gainsboro;">LOGIN</button>
        <div class="text-container">
            <div class="text">Not registered?</div>
            <div class="create-account">Create an account</div>
        </div>

    </form>
    <script src="login.js"></script>
</body>

</html>
