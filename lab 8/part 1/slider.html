<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="slider.css">
  <title>Image Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <img src="resources/first.jpg" alt="Image 1">
      </div>
      <div class="slider">
      <img src="resources/second.jpg" alt="Image 2">
    </div>
    <div class="slider">
      <img src="resources/third.jpg" alt="Image 3">
    </div>
    <div class="slider">
      <img src="resources/second.jpg" alt="Image 4">
    </div>
    <div id="prevnext">
      <button class="prev-btn" onclick="plusSlides(-1)">&leftarrow;</button>
      <button class="next-btn" onclick="plusSlides(1)">&rightarrow;</button>
    </div>
  </div>
  <div class="dots">
    <span class="dot" onclick="slide(1)"></span> 
    <span class="dot" onclick="slide(2)"></span> 
    <span class="dot" onclick="slide(3)"></span> 
  </div>
  <script src="slider.js"></script>
</body>
</html>
